<!DOCTYPE html>
<html>
<head>
  <title>Room Detail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="roomTitle"></h2>

<button onclick="timeIn()">Time In</button>
<button onclick="timeOut()">Time Out</button>

<h3>Amenities & Linen</h3>

<div>
Handuk
<button onclick="updateItem('handuk',1)">+1</button>
<button onclick="updateItem('handuk',-1)">-1</button>
</div>

<div>
Linen
<button onclick="updateItem('linen',1)">+1</button>
<button onclick="updateItem('linen',-1)">-1</button>
</div>

<div>
Amenities
<button onclick="updateItem('amenities',1)">+1</button>
<button onclick="updateItem('amenities',-1)">-1</button>
</div>

<button onclick="endRoom()">End Room</button>

<script src="app.js"></script>
</body>
</html>
